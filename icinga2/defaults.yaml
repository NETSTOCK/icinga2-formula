icinga2:
  pkgs:
    - icinga2
  postgresql_pkgs:
    - postgresql-client
  service: icinga2
  configure_repositories: True
  ido:
    db:
      name: icinga
      user: icinga2ido
      # None => lets the state fail which is desired!
      password:
      host: localhost
      port: 5432
  icinga_web2:
    db:
      name: icinga2web
      user: icinga2web
      # None => lets the state fail which is desired!
      password:
      host: localhost
      port: 5432
    pkgs:
      - icingaweb2
      - icingaweb2-module-doc
      - icingaweb2-module-monitoring
    postgresql_pkgs:
      - postgresql
    required_pkgs:
      - php-fpm
      - php-pgsql
      - libapache2-mod-php
      - php-intl
      - php-gd
      - php-imagick
    features:
      api: False
      command: True
      debuglog: False
      gelf: False
      graphite: False
      influxdb: False
      livestatus: False
      opentsdb: False
      perfdata: False
      statusdata: False
      syslog: False
